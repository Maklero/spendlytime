{% extends "spendlytime/layout.html" %}

{% block content %}
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-logo-wrapper">
                <div class="logo">
                    <div class="logo__text">Spendlytime.com</div>
                </div>
            </div>
            <form class="auth__form" action="" method="POST" autocomplete="off">
                {% if form.errors %}
                    {% for error in form.non_field_errors %}
                        <p class="auth_form__error">{{ error|escape }}</p>
                    {% endfor %}
                {% endif %}
                {% csrf_token %}

                {% for field in form%}
                    <div class="auth_form__group">
                        {{field}}
                    </div>
                {% endfor %}
                <button type="submit" name="submit" class="auth_form__submit">Zarejestruj się</button>
                <a class="auth_form__link" href="{% url 'auth-login' %}">Posiadasz już konto? Zaloguj się</a>
            </form>
        </div>
    </div>
{% endblock %}
